buildscript {
  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:8.6.1'
  }
}

apply plugin: 'com.android.library'

def getExtOrDefault(name, fallback) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : fallback
}

android {
  def agpVersion = com.android.Version.ANDROID_GRADLE_PLUGIN_VERSION
  if (agpVersion.tokenize('.')[0].toInteger() >= 7) {
    namespace = "nabbra.reactnative.audiojack"
  }

  compileSdkVersion getExtOrDefault('compileSdkVersion', 35)
  buildToolsVersion getExtOrDefault('buildToolsVersion', "34.0.0")

  defaultConfig {
    minSdkVersion getExtOrDefault('minSdkVersion', 24)
    targetSdkVersion getExtOrDefault('targetSdkVersion', 34)
    versionCode 1
    versionName "1.0"
  }
  lintOptions {
    abortOnError false
  }
  compileOptions {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
  }
  sourceSets { main { java.srcDirs = ['src/main/java', 'src/main/tests'] } }

  testOptions {
    unitTests.returnDefaultValues = true
  }
}

repositories {
    google()
    mavenCentral()
}

dependencies {
  implementation 'com.facebook.react:react-android:0.79.5'

  testImplementation 'junit:junit:4.13.2'
  testImplementation 'org.mockito:mockito-core:5.3.0'
}
